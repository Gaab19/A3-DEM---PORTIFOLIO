<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Flex-grow: 0</h1>
    <section class="container">
        <div class="itens grow0">Item</div>
        <div class="itens grow0">Item</div>
        <div class="itens grow0">Item</div>
    </section>
    <h1>Flex-grow: 1</h1>
    <section class="container">
        <div class="itens grow1">Item</div>
        <div class="itens grow1">Item</div>
        <div class="itens grow1">Item</div>
    </section>
    <h1>Flex-grow: 2</h1>
    <section class="container">
        <div class="itens grow2">Item</div>
        <div class="itens grow2">Item</div>
        <div class="itens grow2">Item</div>
    </section>
    <h1>Flex-grow: 1 - Conte√∫do grande</h1>
    <section class="container">
        <div class="itens grow2">Item</div>
        <div class="itens grow2">Item com conteudo grande</div>
        <div class="itens grow2">Item</div>
    </section>

    <h1>Flex-grow:Misturados</h1>
    <section class="container">
        <div class="itens grow0">Item</div>
        <div class="itens grow2">Item com conteudo grande</div>
        <div class="itens grow1">Item</div>
    </section>

</body>
</html>

<style>
    h1 {
        text-align: center;
    }
    .container {
        max-width: 400px;
        margin: 0;
        border: 1px solid black;
        display: flex;
    }
    .itens {
        border: 1px solid black;
        text-align: center;
        font-size: 1.5em;
    }
    .grow0 {
        flex-grow: 0;
    }
    .grow1 {
        flex-grow: 1;
    }
    .grow2 {
        flex-grow: 2;
    }
</style>
